version: '3.8'

services:
  # PHP Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: php83_app
    volumes:
      - ./web:/var/www/public
      - ./modules:/var/www/modules
      - ./lib:/var/www/lib
      - ./templates:/var/www/templates
    networks:
      - app-network
    environment:
      PHP_IDE_CONFIG: serverName=Docker # For Xdebug

  # Nginx Service
  nginx:
    image: nginx:latest      # Use official Nginx image
    container_name: nginx_app
    ports:
      - "8080:80"           # Map port 8080 on our PC to 80 in container
    volumes:
      - ./web:/var/www/public  # Mount same source code
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php                 # Wait for PHP container
    networks:
      - app-network

networks:
  app-network:
    driver: bridge          # Standard Docker network type